<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Huge Shop</title>    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>    <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>    <link rel="stylesheet" type="text/css" href="style.css"></head><body>    <div id="container"></div>    <script type="text/babel">        var App = React.createClass({            render: function() {                return (                        <div>                            <div className="content">                                {this.props.children}                            </div>                        </div>                )            }        });        var destination = document.querySelector("#container");        var products = [            {                id: 0,                name: 'TC 2017 LS',                description: 'VC FlexLight Jersey with spot sublimated Team Canada 2017 logo, from our Team Canada Collection.',                price: 34.95,                img: 'https://unsplash.it/200',            }, {                id: 1,                name: 'TC 2017 Shorts',                description: 'VC FlexLight Shorts with spot sublimated Team Canada 2017 logo, from our Team Canada Collection.',                price: 25.00,                img: 'https://unsplash.it/200',            }, {                id: 2,                name: 'TC 2016 Red SS',                description: 'VC Ultimate\'s fully sublimated performance jersey, a replica of one of the two official dark jerseys of 2016 Team Canada teams! Sublimated jerseys are made with VC\'s FlexLight performance material – soft, lightweight and moisture wicking.',                price: 74.00,                img: 'https://unsplash.it/200',            }, {                id: 3,                name: 'TC 2016 Dark SS',                description: 'VC Ultimate\'s fully sublimated performance jersey, a replica of one of the two official dark jerseys of 2016 Team Canada teams! Sublimated jerseys are made with VC\'s FlexLight performance material – soft, lightweight and moisture wicking.',                price: 35.99,                img: 'https://unsplash.it/200',            }, {                id: 4,                name: 'TC 2016 Light SS',                description: 'Official replica of the 2016 Team Canada light playing jersey. VC spot sublimated jerseys are made with VC\'s FlexLight performance material – soft, lightweight and moisture wicking.',                price: 35.99,                img: 'https://unsplash.it/200',            }, {                id: 5,                name: 'Goat Shorts',                description: 'This just in... VC\'s NEW signature \'GOAT\' style athletic shorts now with pockets! Made with our FlexLight material.',                price: 29.00,                img: 'https://unsplash.it/200',            }, {                id: 6,                name: 'Friction Gloves',                description: 'This is the glove that started it all! Friction Gloves work great in every condition: dry, hot, rain, snow, you name it. They will help you maintain a firm grip on the disc whether you\'re catching or throwing. They eliminate slippage when the disc is wet, keep your hands warm in cold weather, and ease the sting of zippy throws. Whether your goal is to throw with more accuracy, catch tough discs, or just look fly, Frictions will help.  Frictions are not bulky or stiff like other gloves. They are tight fitting and, after a while, you\'ll forget they\'re even on!',                price: 33.95,                img: 'https://unsplash.it/200',            }, {                id: 7,                name: 'TC 2017 Trucker',                description: 'Premium meshback cotton front trucker hat. Made by FlexFit, with the official embroidered patch of Team Canada 2017! 47% Cotton / 25% Polyester / 28% Nylon, contrast trucker mesh back, matching plastic snap, hard buckram, matching undervisor. One size fits all',                price: 15.00,                img: 'https://unsplash.it/200',            }, {                id: 8,                name: 'VC Discraft Disc',                description: 'Discraft 175 gram Ultrastar disc, hot stamped with the original VC logo.',                price: 14.00,                img: 'https://unsplash.it/200',            },        ];        var cart = [];        var { Router,            Route,            IndexRoute,            IndexLink,            hashHistory,            Link } = ReactRouter;        var BackButton = React.createClass({            render: function() {                return (                        <div>                            <button onClick={hashHistory.goBack}>Go Back</button>                        </div>                );            }        });        var CartButton = React.createClass({            render: function() {                return (                        <div>                            <Link to="/cart">Cart</Link>                        </div>                );            }        });        var Home = React.createClass({            getProducts: function() {                return products;            },            getInitialState: function() {                return {                    itens: this.getProducts(),                }            },            addToCart: function(item) {                var isInCart = false;                cart = cart.map((cartItem) => {                    if (cartItem.id == item.id) {                        isInCart = true;                        cartItem.count++;                    }                    return cartItem;                });                if (!isInCart) { cart.push({id: item.id, name: item.name, price: item.price, count: 1}) }                console.log(cart);            },            render: function() {                var addin = this.addToCart;                return (                        <div>                            <header>                                <h2>Livraria Flip</h2>                                <CartButton />                            </header>                            <div className="store">                                {this.state.itens.map(function(item){                                    return <ProductsList produto={item} addToCart={addin} key={item.id} />                                })}                            </div>                        </div>                );            }        });        var ProductsList = React.createClass({            addToCart: function(){                this.props.addToCart(this.props.produto);            },            render: function() {                var prod = this.props.produto;                return ( <div className={'prod prod-' + prod.id}>                            <div className="name">                                {prod.name}                            </div>                            <div className="prod-content">                                <img src={prod.img} alt={prod.name} />                                <div className="description">                                    {prod.description}                                </div>                                <div className="price">                                    R$ {prod.price.toFixed(2)}                                </div>                            </div>                            <button onClick={this.addToCart}>Add to Cart</button>                        </div>                )            }        });        var Cart = React.createClass({            render: function() {                return (                        <div>                            <header>                                <BackButton />                                <h2>Livraria Flip</h2>                            </header>                            <div className="cart">                                <h3>Carrinho</h3>                                <div className="cartTable">                                    <div className="table minimalistBlack">                                        <div className="tableHeading">                                            <div className="tableRow">                                                <div className="tableHead descricao">Descrição</div>                                                <div className="tableHead quantidade">Quantidade</div>                                                <div className="tableHead subtotal">Subtotal</div>                                                <div className="tableHead remover">&nbsp;</div>                                            </div>                                        </div>                                        <div className="tableBody">                                            <div className="tableRow">                                                <div className="tableCell">cell1_1</div>                                                <div className="tableCell">cell2_1</div>                                                <div className="tableCell">cell3_1</div>                                                <div className="tableCell">cell4_1</div>                                            </div>                                        </div>                                        <div className="tableFoot tableFootStyle">                                            <div className="tableRow">                                                <div className="tableCell" style={{borderRight: + '0'}}>Total</div>                                                <div className="tableCell" style={{borderLeft: + '0'}}></div>                                                <div className="tableCell">R$</div>                                                <div className="tableCell"></div>                                            </div>                                        </div>                                    </div>                                </div>                            </div>                        </div>                );            }        });        var CartList = React.createClass({            render: function() {                return (                        <div>                            <div className={'prod prod-' + prod.id}>                                <div className="name">                                    {prod.name}                                </div>                                <div className="prod-content">                                    <img src={prod.img} alt={prod.name} />                                    <div className="description">                                        {prod.description}                                    </div>                                    <div className="price">                                        R$ {prod.price.toFixed(2)}                                    </div>                                </div>                            </div>                        </div>                );            }        });        ReactDOM.render(                <Router history={hashHistory}>                    <Route path="/" component={App}>                        <IndexRoute component={Home}/>                        <Route path="/cart" component={Cart} />                    </Route>                </Router>,            destination        );    </script></body></html>
